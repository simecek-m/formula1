type Query {
  drivers(filter: DriverFilter, limit: Int, sort: DriverSort): [Driver]
  driver(id: String): Driver
  driverSeasons: [DriverSeason]
  teams(filter: TeamFilter, limit: Int): [Team]
  teamSeasons: [TeamSeason]
  countries(filter: CountryFilter, limit: Int): [Country]
  factories: [Factory]
  circuits(filter: CircuitFilter, limit: Int): [Circuit]
  cars(filter: CarFilter, limit: Int): [Car]
  seasons(filter: SeasonFilter): [Season]
  races(filter: RaceFilter, limit: Int, sort: RaceSort): [Race]
}
